<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>  
  <ion-list>
    <ion-item>
      <h3>Sign in to your account</h3>
    </ion-item>
    <ion-item>
      <ion-label stacked >Email</ion-label>
      <ion-input placeholder="Email Address" type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked >Password</ion-label>
      <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button color="primary" full >Sign in</button>
    </ion-item>
    <ion-item>
      <button ion-button clear full (click)="clearForm()">Start over</button>
    </ion-item>
    <ion-item>
      <p>
        <button ion-button clear (click)="register()">
          Register for a free account
        </button>
      </p>
    </ion-item>
  </ion-list>

</ion-content>
